	>
<div layout:fragment="content">
	<div class="container">
	<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Step1 全体像を把握する</li>
          <li class="breadcrumb-item">Step2 ピラミッド構造=PREPを作成する</li>
          <li class="breadcrumb-item" aria-current="page">生成されたメール文章</li>
        </ol>
	  </nav>
	  
	        <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">出来上がったメールの文章</h4>
        <p>
          あなたの回答から以下のようにメール文章を作成しました。<br>
          必要であれば手直しを行い相手に送ってください。
        </p>
      </div>
      <div class="alert alert-light" role="alert">
  
<form method="get" action="sendMail">
  <p>送信元メールアドレス:<br>
  <input type="text" name="fromaddress" size="30"></p>
  <p>宛先メールアドレス:<br>
  <input type="text" name="toaddress" size="30"></p>
  <p>件名:<br>
  <input type="text" name="title" size="30"></p>
 
<textarea name="mailText" cols="80" rows="50">
いつもお世話になっております。
xxx株式会社の●○です。
          
先日お問い合わせいただいた以下の件につき、ご回答申し上げます。
          
先日のお話しでは、以下の課題が炙り出されました。
     
「[[${logicTree.partnerWants}]]」
と言う貴社のご要望に対して、
「[[${logicTree.currentState}]]」
と回答いたしました。このギャップが課題として残りました。

本日は、この課題についてご報告いたします。
          
この点につきまして、        
「[[${pyramidList[0].conclusion}]]」

とさせていただきたく思います。
        
理由は「[[${reasonList.size()}]]」つあります。

<li th:each="reason : ${reasonList}">
 [[${reason.word}]] の視点</li>
<p th:each="reason, status : ${reasonList}">
[[${status.count}]]点目は「[[${reason.word}]]」による視点です。
[[${reason.anotherExplanation}]]
[[${reason.explanation}]]

[[${exampleList[status.index].explanation}]]
</p>

以上のことから、
          
貴社と弊社のギャップを埋める対策として、
          
「[[${pyramidList[0].conclusion}]]」
          
をご提案します。
          
以上、よろしくお願いします。
</textarea>
<button type="submit" class="btn btn-primary">メール文章を確認</button>
</form>
